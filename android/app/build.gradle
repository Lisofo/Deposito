plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.deposito" // Define el namespace aqu√≠
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
        freeCompilerArgs += ['-Xjvm-default=all']
    }

    defaultConfig {
        applicationId = "com.example.deposito"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode.toInteger()
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
    
    flavorDimensions "default"
    productFlavors {
        familcarProd {
            dimension "default"
            applicationId "com.integralwms.familcar.prod"
            versionNameSuffix "-familcar-prod"
            resValue "string", "app_name", "Integral WMS"
        }
        familcarQa {
            dimension "default"
            applicationId "com.integralwms.familcar.qa"
            versionNameSuffix "-familcar-qa"
            resValue "string", "app_name", "Integral WMS"
        }
        alsurProd {
            dimension "default"
            applicationId "com.integralwms.alsur.prod"
            versionNameSuffix "-alsur-prod"
            resValue "string", "app_name", "Integral WMS"
        }
        alsurQa {
            dimension "default"
            applicationId "com.integralwms.alsur.qa"
            versionNameSuffix "-alsur-qa"
            resValue "string", "app_name", "Integral WMS"
        }
    }

    sourceSets {
        familcarProd {
            res.srcDirs = ['src/familcar/res']
        }
        familcarQa {
            res.srcDirs = ['src/familcar/res']
        }
        alsurProd {
            res.srcDirs = ['src/alsur/res']
        }
        alsurQa {
            res.srcDirs = ['src/alsur/res']
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}